<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOAP</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .player { margin-top: 20px; }
        .track-list { list-style: none; padding: 0; }
        .track-list li { cursor: pointer; padding: 10px; border: 1px solid #ddd; margin: 5px; }
        .track-list li:hover { background: #f0f0f0; }
    </style>
</head>
<body>

    <h1>Neu Online Audio Player</h1>

    <audio id="audioPlayer" controls></audio>

    <h2>Список треков</h2>
    <ul class="track-list" id="trackList"></ul>

    <script>
        // Список треков (заменяем ссылки на рабочие)
        const tracks = [
            { title: "Night Witches", artist: "Sabaton", url: "https://www.dropbox.com/scl/fi/8quj30dl734whcs0yklqs/Sabaton_-_Night_Witches_47872487.mp3?rlkey=1j5ka6g243cplgof4g8n7rp2u&st=tdn28h77&dl=1" },
            { title: "Kiene Lieber", artist: "Einbrecher", url: "https://www.dropbox.com/scl/fi/bhx4sjlkepdexylhp2daj/Eisbrecher-Keine-Liebe.mp3?rlkey=ol1hwlvbdboyvdfllwanltwbq&st=o8q2bptc&dl=1" }
        ];

        const trackList = document.getElementById("trackList");
        const audioPlayer = document.getElementById("audioPlayer");

        tracks.forEach((track) => {
            const li = document.createElement("li");
            li.textContent = `${track.artist} - ${track.title}`;
            li.onclick = () => playTrack(track);
            trackList.appendChild(li);
        });

        function playTrack(track) {
            audioPlayer.src = track.url;
            audioPlayer.play();
        }
    </script>

</body>
</html>
